apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

ext {
    action_stop_foreground_service = '.ACTION_STOP_FOREGROUND_SERVICE'
}
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "edu.cs4730.foregroundservicedemo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"


        buildConfigField 'String', 'ACTION_STOP_FOREGROUND_SERVICE', "\"" + "${applicationId}" + "${action_stop_foreground_service}" + "\""
        manifestPlaceholders.action_stop_foreground_service = "${applicationId}" + "${action_stop_foreground_service}"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

}
